# KEY BINDINGS
#
########################################################
# MAIN ACTIONS
#######################

# --------------------
# Movement
# --------------------

#  scrolling
bind "main" "a"			= "move-document-start"		 # Move to the start of the document.
bind "main" "z"			= "move-document-end"		 # Move to the end of the document.
bind "main" "Space"		= "move-page-down"		 # Move downwards by a page.
bind "main" "Alt-Space"		= "move-page-up"		 # Move upwards by a page.
bind "main" "Ctrl-f"		= "move-page-down"		 # Move downwards by a page.
bind "main" "Ctrl-b"		= "move-page-up"		 # Move upwards by a page.

bind "main" "n"			= "scroll-down"		 	 # Scroll down.
bind "main" "p"			= "scroll-up"		 	 # Scroll up.
#bind "main" ""			= "scroll-left"			 # Scroll left.
#bind "main" ""			= "scroll-right"	 	 # Scroll right.


# move between link
bind "main" "f"			= "move-link-down"		 # Move one link down.
bind "main" "d"			= "move-link-up"		 # Move one link up.
bind "main" "g"			= "move-link-left-line"		 # Move one link left or to the previous link.
bind "main" "s"			= "move-link-right-line"	 # Move one link right or to the next link.

bind "main" "j"			= "move-link-down"		 # Move one link down.
bind "main" "k"			= "move-link-up"		 # Move one link up.
bind "main" "h"			= "move-link-left-line"		 # Move one link left or to the previous link.
bind "main" "l"			= "move-link-right-line"	 # Move one link right or to the next link.

bind "main" "J"			= "move-link-down-line"		 # Move to the next line with a link.
bind "main" "K"			= "move-link-up-line"		 # Move to the previous line with a link.
bind "main" "H"			= "move-link-left"		 # Move one link left.
bind "main" "L"			= "move-link-right"		 # Move one link right.
#bind "main" ""			= "move-link-next"		 # Move to the next link.
#bind "main" ""			= "move-link-prev"		 # Move to the previous link.
#bind "main" ""			= "jump-to-link"		 # Jump to link.


# move cursor
bind "main" "Alt-h"		= "move-cursor-left"		 # Move cursor left.
bind "main" "Alt-j"		= "move-cursor-down"		 # Move cursor down.
bind "main" "Alt-k"		= "move-cursor-up"		 # Move cursor up.
bind "main" "Alt-l"		= "move-cursor-right"		 # Move cursor right.
#bind "main" ""			= "move-cursor-line-start"	 # Move cursor to the start of the line.



# --------------------
# Open link
# --------------------

# open link
bind "main" "i"			= "enter"			 # enter new
bind "main" "o"			= "history-move-back"		 # Return to the previous document in history.
bind "main" "Alt-i"		= "history-move-forward"		 # Go forward in history.

bind "main" "O"			= "goto-url"		 	 # Open "Go to URL" dialog box.
#bind "main" ""			= "goto-url-current"		 # Open "Go to URL" dialog box containing the current URL.
bind "main" "Alt-o"		= "goto-url-current-link"	 # Open "Go to URL" dialog box containing the current link URL.

# ----- 

#bind "main" "n" 		= "find-next"
bind "main" "N" 		= "find-next"
bind "main" "P"			= "find-next-back"		 # Find the previous occurrence of the current search text.
bind "main" "/"			= "search"		 	 # Search for a text pattern.
bind "main" "?"			= "search-back"		 	 # Search backwards for a text pattern.
bind "main" "Alt-/" 		= "search-typeahead"
bind "main" "Alt-," 		= "search-typeahead-text"
bind "main" "Alt-." 		= "search-typeahead-text-back"

bind "main" ")"			= "toggle-css"			 # Move to the next frame.
bind "main" "("			= "toggle-document-colors"			 # Move to the previous frame.
bind "main" "Alt-m"		= "frame-maximize"		 # Maximize the current frame.
#bind "main" ""		= "frame-external-command"	 # Pass URI of current frame to external command.

bind "main" "m"			= "mark-goto"			 # Go at a specified mark.
bind "main" "M"			= "mark-set"			 # Set a mark.

# --------------------
# Main Operation
# --------------------

bind "main" "t"			= "open-new-tab"		 # Open a new tab.
bind "main" "T"			= "open-link-in-new-tab"	 # Open the current link in a new tab.
bind "main" "Alt-t"		= "open-link-in-new-tab-in-background" # Open the current link in a new tab in the background.
bind "main" "v"			= "tab-next"		 	 # Next tab.
bind "main" "b"			= "tab-prev"		 	 # Previous tab.
bind "main" "Alt-v"		= "tab-move-right"		 # Move the current tab to the right.
bind "main" "Alt-b"		= "tab-move-left"		 # Move the current tab to the left.
bind "main" "q"			= "tab-close"		 	 # Close tab.
bind "main" "Q"			= "tab-close-all-but-current"	 # Close all tabs but the current one.
#bind "main" ""			= "open-new-tab-in-background"	 # Open a new tab in the background.
#bind "main" ""			= "tab-external-command"	 # Pass URI of current tab to external command.
#bind "main" ""			= "open-new-window"		 # Open a new window.
#bind "main" ""			= "open-link-in-new-window"	 # Open the current link in a new window.
bind "main" "Alt-d"		= "abort-connection"		 # Abort connection.
#bind "main" ""			= "kill-backgrounded-connections" # Kill all backgrounded connections.

#bind "main" "a"			= "link-follow"		 	 # Follow the current link.  
bind "main" "A"			= "link-follow-reload"		 # Follow the current link, forcing reload of the target.  
bind "main" "Alt-a"		= "link-menu"		 	 # Open the link context menu.

# --------------------
# Main Operation
# --------------------

#bind "main" "s"			= "link-download"		 # Download the current link.
bind "main" "S"			= "link-download-image"		 # Download the current image.
bind "main" "Alt-s"		= "link-download-resume"	 # Attempt to resume download of the current link.

bind "main" "w"			= "save-as"			 # Save the current document in source form.
bind "main" "W"			= "none"		 # Save the current document in formatted form.
bind "main" "Alt-w"		= "save-url-as"			 # Save URL as.

bind "main" "u"			= "submit-form"		 	 # Submit form.
bind "main" "U"			= "reset-form"		 	 # Reset form items to their initial values.
bind "main" "Ctrl-u"		= "submit-form-reload"		 # Submit form and reload.

bind "main" "y"			= "copy-clipboard"		 # Copy text to clipboard.

