bind "main" ")"			= "toggle-css"				 # Toggle rendering of page using CSS.
#bind "main" ""			= "toggle-display-tables"		 # Toggle rendering of tables.
#bind "main" ""			= "toggle-mouse"			 # Toggle mouse handling.
